<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <script src='../static/js/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script type="text/javascript">
        function refurbishIndex(){

            var optionJson=[];
            $.ajax({
                type:"get",
                url:"/demo/insertMsg",
                data:{},
                async: false,
                success:function (data) {
                    var str="";
                    JSON.parse(data).data
                    if(JSON.parse(data).data.length == 0){
                        str = "<tr><td>暂无数据</td></tr>";
                    }else{
                        data =  JSON.parse(data);
                        for (var i = 0; i < data.data.length; i++) {
                            str+="<tr>"+
                                "<td>"+data.data[i].content+"</td>"+
                                "<td>"+data.data[i].date+"</td>"+
                                "<td>"+data.data[i].phone+"</td>"+
                                "</tr>";
                        }
                    }
                    document.getElementById("tbodydata").innerHTML=str;


                }
            });
        }
    </script>
</head>
<body>
<table style="width:100%;height:190px">
    <tr>
        <td style="width:100%">
            <table>
                <tbody id="tbodydata">

                </tbody>
            </table>
        </td>
    </tr>
    <button onclick="refurbishIndex()">筛选</button>　
</table>
</body>
</html>
